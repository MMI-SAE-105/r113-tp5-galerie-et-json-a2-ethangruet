<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://unpkg.com/alpinejs"></script>
    <style>
        ul {
        list-style-type: none; 
        padding: 0;
        margin: 0;
        font-family: Arial, sans-serif; 
        line-height: 1.6; 
        }

        ul li {
        padding: 10px 1em; 
        text-indent: -.7em; 
        border-bottom: 1px solid #ccc; 
        }

        ul li::before {
        content: "•"; 
        padding-right: 10px; 
        color: #333; 
        }

        ul li:last-child {
        border-bottom: none; 
        } 
    </style>
</head>
<body>
    <h1>JSON</h1>
    <ul x-data="{
        async données() {
            const resp = await fetch('data.JSON');
            return await resp.json();
        },
    }">
        <template x-for="obj in données">
            <li>
                <span x-text="obj.nom">nom</span> :
                <a :href="obj.url" x-text="obj.projet">projet</a>
            </li>
        </template>
    </ul>
</body>
</html>
